<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share With Me - Support Forms</title>
</head>
<body>
    <!-- Hidden Netlify form for support requests -->
    <form name="support-contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="support-contact" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="subject" />
        <textarea name="message"></textarea>
    </form>
</body>
</html>
